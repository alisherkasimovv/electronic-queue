<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/2.4.0/bower_components/bootstrap/dist/css/bootstrap.min.css}">
</head>
<body ng-app="queueManager">

<h1>Departments page</h1>

<section ng-controller="DepartmentController">
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="department in departments">
            <td>{{ department.id }}</td>
            <td>{{ department.name }}</td>
            <td>{{ department.description }}</td>
            <td>
                <div class="btn-group">
                    <a href=""></a>
                    <a ng-click="getDepartment(department)" class="btn btn-info">
                        <i class="fa fa-edit"></i>
                    </a>
                    <a ng-click="deleteDepartment(department)" class="btn btn-info">
                        <i class="fa fa-trash"></i>
                    </a>
                </div>
            </td>
        </tr>
    </table>

    <form role="form" ng-submit="saveDepartment()">
        <div class="form-group">
            <label for="name">Department name</label>
            <input type="text" class="form-control" id="name" ng-model="drp.name" ng-value="drp.name">
        </div>
        <div class="form-group">
            <label for="link">Description</label>
            <input type="text" class="form-control" id="link" placeholder="Brief description" ng-model="drp.description" ng-value="drp.description">
        </div>
    <!-- /.box-body -->
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

</section>

<script th:src="@{//webjars/jquery/3.3.1-1/jquery.min.js}"></script>
<script th:src="@{//webjars/angularjs/1.7.4/angular.min.js}"></script>
<script th:src="@{//js/main.js}"></script>
</body>
</html>
