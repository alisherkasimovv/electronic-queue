<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/2.4.0/bower_components/bootstrap/dist/css/bootstrap.min.css}">
</head>
<body ng-app="queueManager">

<h1>Boards page</h1>

<section ng-controller="BoardController">
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Identification</th>
            <th>Link</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="board in boards">
            <td>{{ board.id }}</td>
            <td>{{ board.identification }}</td>
            <td>{{ board.link }}</td>
            <td>
                <div class="btn-group">
                    <a href=""></a>
                    <a ng-click="getBoard(board)" class="btn btn-info">
                        <i class="fa fa-edit"></i>
                    </a>
                    <a ng-click="deleteBoard(board)" class="btn btn-info">
                        <i class="fa fa-trash"></i>
                    </a>
                </div>
            </td>
        </tr>
    </table>

    <form role="form" ng-submit="saveBoard()">
        <div class="form-group">
            <label for="identification">Identification</label>
            <input type="text" class="form-control" id="identification" ng-model="brd.identification" ng-value="brd.identification">
        </div>
        <div class="form-group">
            <label for="link">Link</label>
            <input type="text" class="form-control" id="link" placeholder="Link to the operator board" ng-model="brd.link" ng-value="brd.link">
        </div>
    <!-- /.box-body -->
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

</section>

<script th:src="@{//webjars/jquery/3.3.1-1/jquery.min.js}"></script>
<script th:src="@{//webjars/angularjs/1.7.4/angular.min.js}"></script>
<script th:src="@{//js/main.js}"></script>
</body>
</html>
